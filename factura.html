<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Factura PDF Corporativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
      :root {
        --clr-bg: #f0f4f8;
        --clr-card: #ffffff;
        --clr-primary: #522c84;
        --clr-text: #333;
        --radius: 10px;
        --gap: 1rem;
      }
      body {
        margin: 0;
        background: var(--clr-bg);
        font-family: "Segoe UI", Roboto, sans-serif;
        color: var(--clr-text);
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: var(--clr-card);
        border-radius: var(--radius);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        padding: 30px;
      }
      h2 {
        text-align: center;
        color: var(--clr-primary);
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
      }
      .form-group {
        margin-bottom: var(--gap);
      }
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: var(--radius);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background: var(--clr-primary);
        color: #fff;
      }
      .boton {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        background: var(--clr-primary);
        color: white;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background 0.3s;
      }
      .boton:hover {
        background: #0dd165;
      }
      .total {
        text-align: right;
        margin-top: 15px;
        font-size: 1.3rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Factura</h2>
      <form id="facturaForm">
        <div class="form-group">
          <label>Nombre del Cliente</label>
          <input type="text" id="cliente" required />
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" id="correo" required />
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" id="telefono" required />
        </div>

        <table id="productos">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="desc" required /></td>
              <td>
                <input type="number" class="cant" value="1" min="1" required />
              </td>
              <td>
                <input
                  type="number"
                  class="precio"
                  value="0"
                  min="0"
                  required
                />
              </td>
              <td class="subtotal">0.00</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="boton" id="addProducto">
          + Agregar producto
        </button>
        <div class="total">Total: $<span id="total">0.00</span></div>

        <button type="submit" class="boton">Generar Factura PDF</button>
      </form>
    </div>

    <script>
      const tbody = document.querySelector("#productos tbody");
      const totalEl = document.getElementById("total");

      function calc() {
        let total = 0;
        tbody.querySelectorAll("tr").forEach((row) => {
          const cant = parseFloat(row.querySelector(".cant").value) || 0;
          const precio = parseFloat(row.querySelector(".precio").value) || 0;
          const subtotal = cant * precio;
          row.querySelector(".subtotal").textContent = subtotal.toFixed(2);
          total += subtotal;
        });
        totalEl.textContent = total.toFixed(2);
      }

      document.getElementById("addProducto").addEventListener("click", () => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="text" class="desc" required></td>
          <td><input type="number" class="cant" value="1" min="1" required></td>
          <td><input type="number" class="precio" value="0" min="0" required></td>
          <td class="subtotal">0.00</td>
        `;
        tbody.appendChild(tr);
        tr.querySelectorAll("input").forEach((input) =>
          input.addEventListener("input", calc)
        );
      });

      tbody
        .querySelectorAll("input")
        .forEach((input) => input.addEventListener("input", calc));

      function generarNumeroFactura() {
        return Math.floor(100000 + Math.random() * 900000);
      }

      document
        .getElementById("facturaForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          calc();

          const logoWidth = 50;
          const logoHeight = 50;
          const logoX = (pageWidth - logoWidth) / 2;
          const logoY = 10;
          doc.addImage(logoBase64, "PNG", logoX, logoY, logoWidth, logoHeight);

          // === ENCABEZADO ===
          doc.setFontSize(22);
          doc.text("Factura", pageWidth / 2, logoY + logoHeight + 12, {
            align: "center",
          });

          const fecha = new Date().toLocaleDateString();
          const numFactura = generarNumeroFactura();
          doc.setFontSize(11);
          doc.text(`Fecha: ${fecha}`, 20, logoY + logoHeight + 30);
          doc.text(
            `Factura No: ${numFactura}`,
            pageWidth - 70,
            logoY + logoHeight + 30
          );

          // === DATOS CLIENTE ===
          doc.setFontSize(12);
          doc.text(
            `Cliente: ${document.getElementById("cliente").value}`,
            20,
            logoY + logoHeight + 45
          );
          doc.text(
            `Correo: ${document.getElementById("correo").value}`,
            20,
            logoY + logoHeight + 55
          );
          doc.text(
            `Teléfono: ${document.getElementById("telefono").value}`,
            20,
            logoY + logoHeight + 65
          );

          // === TABLA DE PRODUCTOS ===
          const datos = [];
          tbody.querySelectorAll("tr").forEach((row) => {
            datos.push([
              row.querySelector(".desc").value,
              row.querySelector(".cant").value,
              `$${parseFloat(row.querySelector(".precio").value).toFixed(2)}`,
              `$${row.querySelector(".subtotal").textContent}`,
            ]);
          });

          doc.autoTable({
            head: [["Descripción", "Cantidad", "Precio", "Subtotal"]],
            body: datos,
            startY: logoY + logoHeight + 75,
            theme: "grid",
            headStyles: { fillColor: [82, 44, 132], textColor: 255 },
            bodyStyles: { textColor: 50 },
            styles: { cellPadding: 3, fontSize: 10 },
          });

          // === TOTAL ===
          doc.setFontSize(14);
          doc.text(
            `Total: $${totalEl.textContent}`,
            pageWidth - 50,
            doc.lastAutoTable.finalY + 10,
            { align: "right" }
          );

          // === PIE DE PÁGINA ===
          const footerText =
            "Psicólogos Elige Hoy AE - Tel: +52 729 179 7345 - info@eligehoyaepsicologos.com";
          doc.setFontSize(9);
          doc.setTextColor(100);
          doc.text(
            footerText,
            pageWidth / 2,
            doc.internal.pageSize.getHeight() - 10,
            { align: "center" }
          );

          doc.save(`Factura_${document.getElementById("cliente").value}.pdf`);
        });
